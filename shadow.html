<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text shadow and box shadow</title>
    <style>
        h1{
            text-shadow: 5px 5px 5px orange;
        }
        h2{
            box-shadow: 5px 5px 5px orange;
        }
    </style>
</head>
<body>
    <h1>
        text shadow
    </h1>
    <h2>
        box shadow
    </h2>
</body>
</html>
