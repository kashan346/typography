<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: orange;
            border: 1px solid black;
        }
        #d1{
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>
        welcome
    </h1>
    <div>
        welcome
    </div><br>
    <div id="d1">
        welcome
    </div>
</body>
</html>
